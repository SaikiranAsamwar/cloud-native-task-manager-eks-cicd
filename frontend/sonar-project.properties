# ================================================================
# SONAR SCANNER PROPERTIES - Frontend JavaScript Configuration
# Place this file in: frontend/sonar-project.properties
# ================================================================

# Project metadata
sonar.projectKey=task-manager-frontend
sonar.projectName=Task Manager Frontend
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Source files
sonar.sources=.
sonar.inclusions=js/**/*.js,templates/**/*.html,css/**/*.css
sonar.exclusions=node_modules/**

# JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Issue tracking
sonar.links.scm=https://github.com/your-repo/python-devops
sonar.links.ci=http://jenkins:8080
