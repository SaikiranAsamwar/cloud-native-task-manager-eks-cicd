# ================================================================
# ANSIBLE INVENTORY - Amazon Linux 2 EC2 Master Node
# ================================================================
# Configured for Amazon Linux 2 EC2 instances
#
# Usage:
#   ansible-playbook -i inventory.ini master.yml
#   ansible all -i inventory.ini -m ping
# ================================================================

[master]
# Replace with your EC2 master instance IP
# Example: 54.196.78.123
master_node ansible_host=<EC2_MASTER_PUBLIC_IP> ansible_user=ec2-user ansible_ssh_private_key_file=/path/to/your/key.pem

[master:vars]
# Connection variables
ansible_python_interpreter=/usr/bin/python3
ansible_port=22
ansible_connection=ssh

# System variables
region=us-east-1
environment=production

# Amazon Linux 2 specific
ansible_os_family=RedHat
ansible_distribution=Amazon

# Proxy settings (optional, uncomment if needed)
# http_proxy=http://proxy.example.com:3128
# https_proxy=http://proxy.example.com:3128

[all:vars]
# Global variables for Amazon Linux 2
ansible_user=ec2-user
ansible_become=true
ansible_become_method=sudo
ansible_timeout=300
