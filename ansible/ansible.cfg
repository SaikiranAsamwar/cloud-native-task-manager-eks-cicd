# ================================================================
# ANSIBLE CONFIGURATION - Global Settings
# ================================================================
# Place this file in: ansible/ansible.cfg
# Or in: /etc/ansible/ansible.cfg
# Or in: ~/.ansible.cfg
#
# Ansible will look for this file in the following order:
# 1. ANSIBLE_CONFIG environment variable
# 2. ./ansible.cfg (in current directory)
# 3. ~/.ansible.cfg (in home directory)
# 4. /etc/ansible/ansible.cfg (system-wide)
# ================================================================

[defaults]
# Inventory file location
inventory = ./inventory.ini

# Default user when running playbooks
remote_user = ubuntu

# Become method for privilege escalation
become_method = sudo
become_user = root

# Connection timeout
timeout = 30

# Disable host key checking (use with caution in production)
host_key_checking = False

# Logging
log_path = ./ansible.log

# Parallel execution (number of concurrent tasks)
forks = 5

# Retry failed hosts
max_retries = 3

# Plugin paths
roles_path = ./roles

# Display settings
display_skipped_hosts = True
display_ok_hosts = True

# SSH connection settings
[ssh_connection]
ssh_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -C -o ControlMaster=auto -o ControlPersist=60s
control_path = %(directory)s/%%h-%%r-%%p
pipelining = True

# Sudo settings
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
