server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index templates/index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files
    location /css/ {
        alias /usr/share/nginx/html/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /js/ {
        alias /usr/share/nginx/html/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve HTML templates
    location /templates/ {
        alias /usr/share/nginx/html/templates/;
        try_files $uri $uri.html =404;
    }

    # Main index
    location / {
        try_files $uri $uri/ /templates/index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Route specific pages
    location = /login {
        try_files /templates/login.html =404;
    }

    location = /register {
        try_files /templates/register.html =404;
    }

    location = /dashboard {
        try_files /templates/dashboard.html =404;
    }

    location = /lead-dashboard {
        try_files /templates/lead-dashboard.html =404;
    }

    location = /member-dashboard {
        try_files /templates/member-dashboard.html =404;
    }

    location = /tasks {
        try_files /templates/tasks.html =404;
    }

    location = /users {
        try_files /templates/users.html =404;
    }

    location = /calendar {
        try_files /templates/calendar.html =404;
    }

    location = /reports {
        try_files /templates/reports.html =404;
    }

    location = /analytics {
        try_files /templates/analytics.html =404;
    }

    location = /settings {
        try_files /templates/settings.html =404;
    }

    location = /profile {
        try_files /templates/profile.html =404;
    }

    location = /notifications {
        try_files /templates/notifications.html =404;
    }

    # Error pages
    error_page 404 /templates/index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
