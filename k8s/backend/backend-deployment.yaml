# ================================================================
# BACKEND DEPLOYMENT - Flask API with replicas for HA
# ================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: task-manager
  labels:
    app: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/task-manager/backend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
            name: http
            protocol: TCP
        env:
          - name: FLASK_ENV
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: FLASK_ENV
          - name: DATABASE_URL
            value: "postgresql://taskmanager:TaskManager@2024Secure@postgres-service.task-manager.svc.cluster.local:5432/taskmanager_db"
          - name: PYTHONUNBUFFERED
            value: "1"
        livenessProbe:
          httpGet:
            path: /api/users
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/users
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
