# ================================================================
# SONAR SCANNER PROPERTIES - Backend Python Configuration
# Place this file in: backend/sonar-project.properties
# ================================================================

# Project metadata
sonar.projectKey=task-manager-backend
sonar.projectName=Task Manager Backend
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Source files
sonar.sources=.
sonar.exclusions=venv/**,__pycache__/**,*.pyc,migrations/**,tests/**

# Python specific
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# Issue tracking
sonar.links.scm=https://github.com/your-repo/python-devops
sonar.links.ci=http://jenkins:8080
